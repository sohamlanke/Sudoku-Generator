  <div class="body" id="sudoku">
    <div class="card game">
      <table id="puzzle-grid" class="center">
        <tr *ngFor="let n of numSequence(9); let i = index;">
        <td *ngFor="let n of numSequence(9);
        let j = index;">
          {{ sudoku[i][j] }}
        </td>
      </tr>
      </table>
    </div> 
  </div>
